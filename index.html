<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Birthday-calculator</title>
</head>

<body>
    <div id="information">do you want to know the day your were <span>born?</span> if <span>yes</span> fill<br> the card
        below and I will definately give you a <span>Ghana name.</span> <br>In Ghana a name is given based on day of the week you are
        born. <br> <br> Know whats your <span> Akan name.</span> </div>
    <section>
        <form action="#">
            <div id="header">
                AKAN NAMES GENERATOR
            </div>
            <div class="genda">
                <p>gender</p>
                <input type="radio" name="gender" id="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div id="main">
                <div>
                    <label for="day">Date</label><br>
                    <input type="text" name="date" id="date" required placeholder="dd" maxlength="2">
                </div>
                <div>
                    <label for="month">Month</label><br>
                    <input type="text" name="month" id="month" required placeholder="mm" maxlength="2">
                </div>
                <div>
                    <label for="year">Year</label><br>
                    <input type="text" name="year" id="year" required placeholder="yyyy" maxlength="4">
                </div>

            </div>
            <div>
                <input type="submit" id="btnsum" value="generate">
            </div>
            <div id="title"></div>
            <div id="birthname"></div>
        </form>
    </section>

    <script src="../js/script.js"></script>
</body>

</html>
